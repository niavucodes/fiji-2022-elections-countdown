<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Externall CSS Files -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=PT+Sans:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        
        <title>Fiji 2022 Elections Countdown Timer</title>
        
    </head>
    <body>
        <main class="bg-img">
            <h1><span class="fiji">FIJI</span> </br>2022 ELECTIONS </br><span class="hdg-timer">COUNTDOWN TIMER</span></h1>

            <section id="countdown" class="countdown">
                <section class="time">
                    <h2 id="days">Days</h2>
                    <small>days</small>
                </section>

                <section class="time">
                    <h2 id="hours">Hours</h2>
                    <small>hours</small>
                </section>
                
                <section class="time">
                    <h2 id="minutes">Minutes</h2>
                    <small>minutes</small>
                </section>
                
                <section class="time">
                    <h2 id="seconds">Seconds</h2>
                    <small>seconds</small>
                </section>
            </section>
</main>
        <script src="app.js"></script>
    </body>
</html>
